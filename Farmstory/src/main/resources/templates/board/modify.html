<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:include="/_header.html"></th:block>
<th:block th:include="/board/_layout-__${group}__.html"></th:block>
        <section id="board" class="modify">
            <h3>글수정</h3>
            <article>
                <form action="/board/modify" method="post">
                	<input type="hidden" name="seq" th:value="${article.seq}" />
                	<input type="hidden" name="group" th:value="${group}" />
                	<input type="hidden" name="cate" th:value="${cate}" />
                	
                    <table>
                        <tr>
                            <td>제목</td>
                            <td><input type="text" name="title" th:value="${article.title}" placeholder="제목을 입력하세요." /></td>
                        </tr>
                        <tr>
                            <td>내용</td>
                            <td>
                                <textarea name="content">[[${article.content}]]</textarea>                                
                            </td>
                        </tr>
                        <tr>
                            <td>첨부</td>
                            <td><input type="file" name="fname"/></td>
                        </tr>
                    </table>
                    <div>
                        <a th:href="@{#}" class="btnCancel">취소</a>
                        <input type="submit"  class="btnWrite" value="수정완료">
                    </div>
                </form>
            </article>
        </section>
    <!-- 내용 끝 -->
		</article>
	</section>
</div>
<th:block th:include="/_footer.html"></th:block>
</html>
